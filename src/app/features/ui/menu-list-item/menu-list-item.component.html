<a mat-list-item 
  [ngStyle]="{'padding-left': (depth * 12) + 'px'}" 
  (click)="onItemSelected(navItem)"
  [ngClass]="{'active': navItem.route ? router.isActive(navItem.route, true): false, 'expanded': expanded}"
  class="menu-list-item">
  <mat-icon class="routeIcon">{{ navItem.iconName }}</mat-icon>
  <span class="menu-item-text">{{ navItem.displayName }}</span>
  <span fxflex class="twistie-separator"></span>
  <span  *ngIf="navItem.children && navItem.children.length">
    <mat-icon class="menu-twistie" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item class="menu-child" *ngFor="let child of navItem.children" [navItem]="child" [depth]="depth+1"></app-menu-list-item>
</div>
