<div class="container" fxLayout="row" fxLayoutWrap="">  
  <form [formGroup]="form">
    <div class="mat-body-1">Create new counterparty</div>
    <mat-card style="width: 40%; margin: 3px;" class="mat-elevation-z4">
      <input type="hidden" formControlName="id">
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Full name</mat-label>
        <input matInput formControlName="fullname" autocomplete=off>
      </mat-form-field>
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Short name</mat-label>
        <input matInput formControlName="shortname" autocomplete=off>
      </mat-form-field>
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>NIP</mat-label>
        <input matInput formControlName="nip" autocomplete=off>
      </mat-form-field>
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Bank account number</mat-label>
        <input matInput formControlName="accountno" autocomplete=off>
      </mat-form-field>      
    </mat-card>
    <mat-card style="width: 40%" class="mat-elevation-z5">
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" autocomplete=off>
      </mat-form-field>
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>ZIP</mat-label>
        <input matInput formControlName="zip" autocomplete=off>
      </mat-form-field>
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" autocomplete=off>
      </mat-form-field>
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Countery</mat-label>
        <input matInput formControlName="country" autocomplete=off>
      </mat-form-field>
    </mat-card>
    <div mat-dialog-actions [align]="'end'">
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button [mat-dialog-close]="form" cdkFocusInitial>Ok</button>
    </div>
  </form>  
</div>
