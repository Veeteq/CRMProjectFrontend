<ng-container>
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span *ngIf="currentUser"> Welcome {{ currentUser.username }}</span>
    <span class="fill-remaining-space"></span>
    <div class="mat-toolbar-buttons">
    <button mat-raised-button routerLink="home">Home</button>
    <button mat-raised-button routerLink="dashboard" *ngIf="currentUser">Dashboard</button>
    <button mat-raised-button routerLink="login"     *ngIf="!currentUser">Login</button>
    <button mat-raised-button (click)="onLogout()"   *ngIf="currentUser">Logout</button>
    </div>
  </mat-toolbar>
</ng-container>
